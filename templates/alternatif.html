<!DOCTYPE html>
<html style="height: auto;">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistem Pendukung Keputusan Penerimaan Siswa Baru</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'all.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'OverlayScrollbars.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'dataTables.bootstrap4.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'select2.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'select2-bootstrap4.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'toastr.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'adminlte.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css')}}">
</head>
<body class="sidebar-mini " style="height: auto;">
  <div class="wrapper">
    <nav class="main-header navbar navbar-expand-md navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="http://localhost:5000/alternatif#">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
            <span class="sr-only">Toggle navigation</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto ">
      </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="http://localhost:5000/home" class="brand-link ">
        <img src="{{ url_for('static', filename = 'AdminLTELogo.png')}}" alt="MetodeWP"
          class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light ">
          <b>Metode</b>WP
        </span>
      </a>
      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column " data-widget="treeview" role="menu">
            <li class="nav-header">Menu</li>
            <li class="nav-item ">
              <a class="nav-link " href="http://localhost:5000/home">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                <circle cx="7" cy="7" r="7"/>
              </svg>
                <p>
                  Beranda
                </p>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link " href="http://localhost:5000/kriteria">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                <circle cx="7" cy="7" r="7"/>
              </svg>
                <p>
                  Kriteria
                </p>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link active" href="http://localhost:5000/alternatif">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                <circle cx="7" cy="7" r="7"/>
              </svg>
                <p>
                  Alternatif
                </p>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link " href="http://localhost:5000/hasil">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                <circle cx="7" cy="7" r="7"/>
              </svg>
                <p>
                  hasil
                </p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
    <div class="content-wrapper" style="min-height: 550px;">
      <div class="content-header">
        <div class="container-fluid">
          <h1 class="m-0 text-dark">Data Alternatif</h1>
        </div>
      </div>
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <div class="card-tools">
                    <a href="http://localhost:5000/tambahalternatif" class="btn btn-primary btn-sm">
                      Tambah Alternatif
                    </a>
                  </div>
                </div>
                <div class="card-body">
                  <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                    <div class="row">
                      <div class="col-sm-12">
                        <table class="table table-hover table-bordered datatable dataTable no-footer"
                          id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
                          <thead>
                            <tr role="row">
                              <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                colspan="1" aria-sort="ascending" aria-label="No.: activate to sort column descending"
                                style="width: 77.9688px;">No.</th>
                              <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                colspan="1" aria-label="Kode Alternatif: activate to sort column ascending"
                                style="width: 226.484px;">Kode Alternatif</th>
                              <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                colspan="1" aria-label="Nama Alternatif: activate to sort column ascending"
                                style="width: 236.047px;">Nama Alternatif</th>
                              <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                colspan="1" aria-label="Nilai: activate to sort column ascending"
                                style="width: 92.9375px;">Nilai</th>
                              <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                colspan="1" aria-label="Aksi: activate to sort column ascending"
                                style="width: 195.562px;">Aksi</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for i in range(rv | length) %}
                            <tr role="row" class="odd">
                              <td class="sorting_1">{{1+i}}</td>
                              <td>{{rv[i][0]}}</td>
                              <td>{{rv[i][1]}}</td>
                              <td>
                                <a href="http://localhost:5000/isialternatif?kode={{rv[i][0]}}"
                                  class="btn btn-primary btn-sm">
                                  Isi
                                </a>
                              </td>
                              <td>
                                <a href="http://localhost:5000/ubahalternatif?kode={{rv[i][0]}}"
                                  class="btn btn-success btn-sm">
                                  Ubah
                                </a>
                                <a href="http://localhost:5000/hapusalternatif?kode={{rv[i][0]}}"
                                  class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to Remove?');">
                                  Hapus
                                </a>
                              </td>
                            </tr>
                            {% endfor %}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="sidebar-overlay"></div>
  </div>
  <script src="{{ url_for('static', filename = 'jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js')}}"></script>
  <script src="{{ url_for('static', filename = 'jquery.overlayScrollbars.min.js')}}"></script>
  <script src="{{ url_for('static', filename = 'jquery.dataTables.js')}}"></script>
  <script src="{{ url_for('static', filename = 'dataTables.bootstrap4.js')}}"></script>
  <script src="{{ url_for('static', filename = 'select2.full.min.js')}}"></script>
  <script src="{{ url_for('static', filename = 'select2.full.min.js')}}"></script>
  <script src="{{ url_for('static', filename = 'select2-bootstrap4-theme.js')}}"></script>
  <script src="{{ url_for('static', filename = 'toastr.min.js')}}"></script>
  <script src="{{ url_for('static', filename = 'adminlte.min.js')}}"></script>
  <script>
    $(".datatable").DataTable();
  </script>
  <script>
    function buildToastr(body) {
      toastr.info(body)
    }
    function buildSuccessToastr(body) {
      toastr.success(body)
    }
    function buildErrorToastr(body) {
      toastr.error(body)
    }
  </script>
</body>
</html>
